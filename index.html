<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <p class="lang">English (UK)</p>
  </div>
  <div class="logo">
    <img nodownload id="logo" src="/assets/logo.png">
  </div>
  <form>
    <div class="inputs">
      <input id="username" required type="text" class="login" placeholder="Username, email address, or mobile number">
      <input id="password" required type="password" class="login" placeholder="Password">
      <button id="submit" class="button" type="button">Log in</button>
      <a class="forget" href="forget.html">Forgotten Password?</a>
    </div>
  </form>
  <div class="create-support"></div>
  <div id="create">
    <button class="create" onclick="window.location.href='hello.html';">Create new account</button>
  </div>
  <div id="meta">
    <img class="meta" src="/assets/meta.png" alt="meta">
  </div>
  <script src="main.js"></script>
</body>
</html>
